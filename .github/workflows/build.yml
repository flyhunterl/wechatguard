name: Build WeChatGuard Executable

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Extract version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build executable
      run: |
        python -m pip list
        pyinstaller --debug --onefile --windowed \
        --icon=src/icon/app_icon.ico \
        --name="WeChatGuard_${{ steps.get_version.outputs.VERSION }}" \
        --version-file=version_info.txt \
        src/main.py || (echo "PyInstaller failed" && exit 1)
        ls -l dist/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/WeChatGuard_*.exe
        body: |
          ## 更新日志
          - 版本：${{ steps.get_version.outputs.VERSION }}
          - 构建时间：$(date +'%Y-%m-%d %H:%M:%S')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
