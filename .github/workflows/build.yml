name: Build WeChatGuard Executable

on:
  push:
    tags:
      - 'v*'  # 触发标签以 v 开头
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # 确保有写入权限
      issues: read
      pull-requests: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow pywin32 pyautogui PyQt5 mouseinfo psutil requests packaging certifi idna urllib3 chardet
        
    - name: Generate icon
      run: |
        python generate_icon.py
        
    - name: Generate version info
      run: |
        python generate_version_info.py
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=src/icon/app_icon.ico --name="WeChatGuard_${{ github.ref_name }}" --version-file=version_info.txt --add-data "src;src" src/main.py --hidden-import win32gui --hidden-import win32con --hidden-import PyQt5 --hidden-import PyQt5.QtWidgets --hidden-import PyQt5.QtCore --hidden-import PyQt5.QtGui --hidden-import PIL --hidden-import PIL._imaging --hidden-import PIL.Image --hidden-import PIL.ImageDraw --hidden-import PIL.ImageFont --hidden-import pyautogui --hidden-import pygetwindow --hidden-import pymsgbox --hidden-import pytweening --hidden-import pyscreeze --hidden-import mouseinfo --hidden-import psutil --hidden-import requests --hidden-import packaging --hidden-import certifi --hidden-import idna --hidden-import urllib3 --hidden-import chardet
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          dist/WeChatGuard_${{ github.ref_name }}.exe
        draft: false
        prerelease: false
        body: |
          ## 更新内容
          - 添加自动更新检查功能
          - 修复依赖和导入问题
          - 改进打包配置
